[env]
platform = espressif32
board = esp32-c3-devkitc-02
framework = arduino
monitor_speed = 115200
build_flags = 
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
board_build.filesystem = spiffs

monitor_raw = yes

lib_deps = 
	nfc-rfid-reader-sdk/MFRC522_PN512@^1.4.11
	https://github.com/cr1tbit/alfalog#v1.1.5
  adafruit/Adafruit NeoPixel

[env:c3-torchmirror]
build_src_filter =
  -<main.cpp>
  +<torchmirror.cpp>

[env:c3-photoframes]
build_src_filter =
  -<main.cpp>
  +<photoframes.cpp>

; lib_deps =
; 	${env.lib_deps}
;   	earlephilhower/ESP8266Audio @ ^1.9.7

[env:c3-proxchain]
build_src_filter =
  -<main.cpp>
  +<proxchain.cpp>
